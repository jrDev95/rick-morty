<div class="details-header level">
    <div class="container">
        <div class="level-item level-left">
            <img class="header-img" src="{{character.image}}" alt="" />
        </div>
        <div class="level-item level-right text-center">
            <h1 class="is-size-1">{{character.name}}</h1>
        </div>
    </div>
</div>
<div class="container">
    <h1 class="is-size-2">Details</h1>
    <div>
        <p><b>Name: </b>{{character.name}}</p>
        <p><b>Gender: </b>{{character.gender}}</p>
        <p><b>Origin: </b>{{character.origin.name}}</p>
        <p><b>Current Location: </b>{{character.location.name}}</p>
        <p><b>Status: </b>{{character.status}}</p>
        <p><b>Species: </b>{{character.species}}</p>
    </div>
</div>
<div class="container">
    <h1 class="is-size-2">Episodes</h1>
    <app-episode-list [episodeArray]=character.episode></app-episode-list>
</div>
